<!--Searchresultpage-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <title>Moviepedia</title>
</head>
<body id="movie">
    <div id = "header">
        <div id = navbar>
            <div id="logo"><h1><i class="fas fa-film"></i> Movipedia</h1></div>
            <div id="search">
                <form>
                    <input type="" id="search-input" placeholder="Search Movie">
                    <button type="submit" id="search-btn" class="btn">Search</button>
                </form>
            </div>
            <div id = links>
                <a href="index.html#now-playing"><h3> Now Playing</h3></a>
                <a href="index.html#trending"><h3>Trending</h3></a>
                <a href="index.html#top-rated"><h3>Top Rated</h3></a>
                <a href="index.html#upcoming"><h3>Upcoming</h3></a>
            </div>
        </div>
    </div>
    <!--Content-->
    <div id="content">
        <div id="movie-page">
            <div id="movie-header-container">
                <div id="movie-header">
                    <div id="info">
                        <div id="topic"></div>
                        <div id="short-info"></div>
                    </div>
                </div>
            </div>
            <div class="content-container">
                <div id="movie-details"></div>
                <div id="iframe-container"></div>
            </div>
        </div>
    

    <!--Footer-->
        <div id="footer">
            <a href="https://developers.themoviedb.org/3/getting-started/introduction"><img src="pictures/tmdb-logo.png" alt="thmdb-logo"></a>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
